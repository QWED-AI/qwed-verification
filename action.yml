# Source: Matching the qwed-verification file list structure
name: 'QWED Protocol Verification'
description: 'Deterministically verify LLM outputs using Z3 and SymPy to prevent hallucinations.'
author: 'QWED-AI'
branding:
  icon: 'check-circle'
  color: 'blue'

inputs:
  api_key:
    description: 'QWED API Key (Optional for local mode)'
    required: false
  query:
    description: 'The user query (e.g. "Derivative of x^2")'
    required: true
  llm_output:
    description: 'The LLM output to verify'
    required: true
  engine:
    description: 'Verification Engine to use (math, logic, code)'
    required: false
    default: 'math'

outputs:
  verified:
    description: 'True if the output is mathematically correct'
  explanation:
    description: 'Detailed proof or error explanation'

runs:
  using: 'docker'
  image: 'Dockerfile' # Points to the Dockerfile in the root
  args:
    - ${{ inputs.api_key }}
    - ${{ inputs.query }}
    - ${{ inputs.llm_output }}
    - ${{ inputs.engine }}
